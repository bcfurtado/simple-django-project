{% load bootstrap3 %}
<!doctype html>
<html>

    <meta charset="utf-8" />

    <meta name="apple-mobile-web-app-capable" content="yes"/>
    {% bootstrap_css %}

      {% block navbar %}{% endblock %}

    <div class="container">
      {% block content %}{% endblock %}

</html>

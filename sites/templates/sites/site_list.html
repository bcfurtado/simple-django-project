<!doctype html>
<html>
  <head>
    <title>List Sites</title>
    <meta charset="utf-8" />
  </head>
  <body>
    <h1>Hello</h1>
    {% if sites %}
    <ul>
        {% for site in sites %}
          <li>{{ site.name }}</li>
        {% endfor %}
    </ul>
    {% else %}
      <p>No sites available</p>
    {% endif %}


  </body>
</html><html>

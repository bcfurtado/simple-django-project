{% extends "sites/base.html" %}

{% block content %}
  <h1>Sites</h1>
  {% if sites %}
    <ul class="list-group">
      {% for site in sites %}
      <li class="list-group-item">{{ site.name }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No sites available</p>
  {% endif %}

{% endblock %}

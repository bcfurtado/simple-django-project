{% extends "sites/base_sites.html" %}

{% block content %}
  <h1>Sites</h1>
  {% if sites %}
    <ul class="list-group">
      {% for site in sites %}
        {% url 'site-detail' site.id as the_url %}
        <li class="list-group-item"><a href="{{ the_url }}">{{ site.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>No sites available</p>
  {% endif %}

{% endblock %}
